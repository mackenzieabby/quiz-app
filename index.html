<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Programming Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<div class="container">
		<div class="what_question">
			<h2>You are on Question <span id="oneNum"> 1 </span> of <span> 5</span> </h2>
		</div>
		<div class="image_holder">
		    <img src="img/jQuery.gif" alt="jQuery Logo" id="jQuery">
		    <img src="img/Rails.png" alt="Rails Logo" id="Rails">
		    <img src="img/PHP.png" alt="PHP Logo" id="PHP">
		    <img src="img/Python.png" alt="Python Logo" id="Python">
		    <img src="img/Swift.png" alt="Swift Logo" id="Swift">
		</div>
		<div class="question">
		    <h2>Who created jQuery?</h2>
		</div>
		<div class="answers">
		    <h2 id="answerOne">Misko Hevery</h2>
		    <h2 id="answerTwo">John Resig</h2>
		    <h2 id="answerThree">Satoshi Nakamoto</h2>
		    <h2 id="answerFour">Nikola Tesla</h2>
		</div>
	</div>
	
</body>
</html>
